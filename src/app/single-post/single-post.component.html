<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow">
                <div
                    style="background-color: rgb(105, 245, 214); 
                    height: 500px; 
                    background-position: center; 
                    background-size: cover; 
                    background-image: url('https://source.unsplash.com/random?sig={{ singlePost.imgNum }}');">
                </div>
                <div class="card-body">
                    <p class="text-info"><i class="fas fa-calendar-alt"></i><span class="h6"> {{ singlePost.createdAt }}</span></p>
                    <h5 class="card-title display-2">{{ singlePost.title }}</h5>
                    <p class="display-6">{{ singlePost.content }}</p>
                    <div class="card-text bg-light shadow" style="background-image: url(../../favicon.ico); height: 50px; background-repeat: no-repeat; width: 50px; border-radius: 100px; background-position: center;"></div>
                    <div class="d-flex justify-content-end">
                        <a [routerLink]="['/post/edit', singlePost._id]" class="btn btn-info text-light shadow">Edit</a>
                        <a (click)="deletePost(singlePost._id)" class="btn btn-danger ml-3 shadow">Delete</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
