
<div *ngIf="created" class="container d-flex justify-content-center mt-5">
    <div class="alert alert-success d-flex align-items-center shadow" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill" /></svg>
    <div>
      Post was created successfully
    </div>
  </div>
</div>

<!-- Form -->
<div class="container d-flex justify-content-center mt-5">
  <div class="card shadow w-50">
    <div class="card-body">
      <h5 class="card-title">Create Post</h5>
      <hr>
      <form #post="ngForm" (ngSubmit)="onSubmit(post)">
        <div class="form-group">
          <input id="title" class="form-control mb-3" type="text" name="title" ngModel placeholder="Post title">
        </div>
        <div class="form-group">
          <textarea name="content" ngModel class="form-control mb-3" placeholder="What's on your mind?"></textarea>
        </div>
        <div class="form-group d-flex justify-content-end">
          <input type="submit" class="btn btn-info shadow text-light" value="Post Content">
        </div>
      </form>
    </div>
  </div>
</div>
